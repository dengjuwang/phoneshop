<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{product.pro_name}}</title>
		<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/good.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
	</head>
	<body>
		<div class="header">
			<div class="header1">
				<div class="header1_1">
					<div class="headerwork">
						<a href="" class="btn">登陆</a>
						<a href="" class="btn">注册</a>
						<a href="/myorder/" class="btn">我的订单</a>
						<a href="/shopcar/" class="btn shopcar">
							<span class="iconfont icon-qicheqianlian-"></span>
							购物车
						</a>
					</div>
				</div>
			</div>
			<div class="header1_2">
				<!-- 图标 -->
				<div class="header-logo">
					
				</div>
				<!-- 导航栏 -->
				<div class="header-nav">
					<a href="/index/" class="nav_a1">商城</a>
					<a href="">小米</a>
					<a href="">华为</a>
					<a href="">苹果</a>
					<a href="">oppo</a>
					<a href="">vivo</a>
					<a href="">其他</a>
				</div>
				<!-- 搜索框 -->
                <form action="" method="post">
				<div class="header-search">
					<input class="inputsearch" type="" name="phone" id="" value="" placeholder="手机"/>
                    <button style="outline: none" type="submit"class="btnsearch">
							<span class="iconfont icon-search "></span>
					</button>
				</div>
                </form>
			</div>
		</div>
		<hr>
		<div class="goodtitle">{{product.pro_name}}</div>
		<hr>
		<div class="gooddetails">
			<div class="goodimg">
				<img src="../static/{{product.pro_img}}" >
			</div>
			<div class="goodfont">
				<div class="goodtitle">
                    {{ product.pro_name }}
				</div>
				<div class="goodintro">
					{{ product.pro_description }}
				</div>
				<div class="goodprice">
					{{product.pro_price}}元
				</div>
				<hr >
				<p>选择颜色</p>
				<div class="goodcolor">
					<div class="active">陶瓷黑</div>
					<div>透明版</div>
					<div>亮银版</div>
				</div>
				<p>选择版本</p>
				<div class="goodRAM">
					<div class="active">8GB+128GB</div>
					<div>8GB+256GB</div>
					<div>12GB+256GB</div>
					<div>16GB+512GB</div>
				</div>
				<div class="goodbuy">
					<a href="/goshopcar/?pk={{ product.pro_id }}"><button datasrc="/goshopcar" type="button">加入购物车</button></a>
				</div>
			</div>
		</div>
		<script src="../static/js/jquery.js"></script>
		<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	</body>
</html>
