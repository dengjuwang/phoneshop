<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/dsb.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand one-pan-link-mark" href="#">你好！{{ adminuser }}</a>
        </div>
        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/product_list/" class="one-pan-link-mark">商品管理</a></li>
            <li ><a href="/user_list/" class="one-pan-link-mark">用户管理</a></li>
            <li><a href="/admin_list/" class="one-pan-link-mark">管理员管理</a></li>
            <li><a href="/order_list/" class="one-pan-link-mark">订单管理</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">商品列表</h2>
         <a class="btn btn-primary btn-sm" href="/product_add/">新增</a>
          <div class="table-responsive">
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th>商品品牌</th>
                            <th>商品描述</th>
							<th>商品价格</th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for product in procuct_list %}
                            <tr>
                                <td>{{ product.pk }}</td>
                                <td>{{ product.pro_name }}</td>
                                <td>{{ product.pro_type.ptype_name }}</td>
								<td>{{ product.pro_description }}</td>
                                <td>{{ product.pro_price }}</td>
                                <td><a class="btn btn-danger btn-sm" href="/product_delete/?pk={{ product.pk }}">删除</a>
                                    <a class="btn btn-primary btn-sm"  href="/product_edit/?pk={{ product.pk }}">编辑</a></td>
                            </tr>
                    {% endfor %}
                    </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
